<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectoria - Shared Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .loading {
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #fee;
            border-left: 4px solid #f66;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: left;
        }
        
        .book-info {
            text-align: left;
            margin: 30px 0;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 500;
            color: #666;
        }
        
        .info-value {
            color: #333;
            font-weight: 400;
        }
        
        .description {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
        }
        
        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .access-info {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 0.9em;
            color: #4CAF50;
        }
        
        .share-link-box {
            background: #f0f4ff;
            border: 2px dashed #667eea;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .share-url {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .share-url input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .copy-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .copy-btn:hover {
            background: #5a60d8;
        }
        
        .copy-btn.copied {
            background: #4CAF50;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .book-cover {
            max-width: 200px;
            max-height: 300px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.9em;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .chip {
            display: inline-block;
            background: #e0e0e0;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 5px;
        }
        
        .chip.book {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .chip.magazine {
            background: #fce4ec;
            color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">L</div>
        
        <h1>Lectoria Shared Book</h1>
        
        <div id="content">
            <div class="loading">‚åõ Loading shared book...</div>
        </div>
        
        <div class="footer">
            <p>Powered by <a href="https://github.com/chicohaager/lectoria" target="_blank">Lectoria BookManager</a></p>
        </div>
    </div>

    <script>
        // Get share token from URL
        const pathParts = window.location.pathname.split('/');
        const shareToken = pathParts[pathParts.length - 1];
        
        async function loadSharedBook() {
            const contentDiv = document.getElementById('content');
            
            try {
                const response = await fetch(`/api/share/${shareToken}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load shared book');
                }
                
                // Format file size
                function formatFileSize(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                }
                
                // Format date
                function formatDate(dateString) {
                    return new Date(dateString).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                }
                
                contentDiv.innerHTML = `
                    ${data.cover_image ? `<img src="${data.cover_image}" alt="${data.title}" class="book-cover">` : ''}
                    
                    <h2 style="margin: 20px 0; color: #333;">${data.title}</h2>
                    
                    <div class="chip ${data.type}">${data.type === 'magazine' ? 'üì∞ Magazine' : 'üìö Book'}</div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number">${data.download_count || 0}</div>
                            <div class="stat-label">Total Downloads</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${data.accessCount}</div>
                            <div class="stat-label">Share Views</div>
                        </div>
                    </div>
                    
                    <div class="share-link-box">
                        <div style="font-weight: 500; margin-bottom: 10px;">üì§ Share this book:</div>
                        <div class="share-url">
                            <input type="text" id="shareUrl" value="${window.location.href}" readonly>
                            <button class="copy-btn" onclick="copyShareLink()">
                                <span id="copyIcon">üìã</span>
                                <span id="copyText">Copy</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="book-info">
                        <div class="info-row">
                            <span class="info-label">Author</span>
                            <span class="info-value">${data.author || 'Unknown'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">File Size</span>
                            <span class="info-value">${formatFileSize(data.file_size)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Format</span>
                            <span class="info-value">${data.filename.split('.').pop().toUpperCase()}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Uploaded</span>
                            <span class="info-value">${formatDate(data.upload_date)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Shared by</span>
                            <span class="info-value">${data.uploader_name || 'Anonymous'}</span>
                        </div>
                    </div>
                    
                    ${data.description ? `
                        <div class="description">
                            <strong>Description:</strong><br>
                            ${data.description}
                        </div>
                    ` : ''}
                    
                    <button class="download-btn" onclick="downloadBook()">
                        <span>‚¨áÔ∏è</span>
                        <span>Download ${data.filename}</span>
                    </button>
                `;
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ö†Ô∏è Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        function downloadBook() {
            window.location.href = `/api/share/${shareToken}/download`;
        }
        
        function copyShareLink() {
            const shareUrl = document.getElementById('shareUrl');
            const copyBtn = document.querySelector('.copy-btn');
            const copyIcon = document.getElementById('copyIcon');
            const copyText = document.getElementById('copyText');
            
            // Select and copy the text
            shareUrl.select();
            shareUrl.setSelectionRange(0, 99999); // For mobile devices
            
            navigator.clipboard.writeText(shareUrl.value).then(() => {
                // Show success feedback
                copyBtn.classList.add('copied');
                copyIcon.textContent = '‚úÖ';
                copyText.textContent = 'Copied!';
                
                // Reset after 2 seconds
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyIcon.textContent = 'üìã';
                    copyText.textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                // Fallback for older browsers
                document.execCommand('copy');
                copyBtn.classList.add('copied');
                copyIcon.textContent = '‚úÖ';
                copyText.textContent = 'Copied!';
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyIcon.textContent = 'üìã';
                    copyText.textContent = 'Copy';
                }, 2000);
            });
        }
        
        // Load on page load
        loadSharedBook();
    </script>
</body>
</html>
