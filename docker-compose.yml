version: '3.8'

services:
  lectoria:
    build: .
    container_name: lectoria-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-me}
      - PORT=3000
    volumes:
      - lectoria-data:/app/data
      - lectoria-uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lectoria-network

volumes:
  lectoria-data:
    driver: local
  lectoria-uploads:
    driver: local

networks:
  lectoria-network:
    driver: bridge